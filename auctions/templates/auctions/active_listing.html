{% extends "auctions/layout.html" %}

{% block body %}
<div class="active_listing">
    <ul>
        Listing {{ listing.name}}:
        <li>{{ listing.price }}$</li>
        <li>{{ listing.description }} </li>
    </ul>

    <img src="{{ listing.url}}">
    <form action="{% url 'watchlist' %}" method = 'post'>
        {% csrf_token %}
        <input type="submit" name="listing_id" value='{{ listing.id }}'/>
    </form>    
</div>
{% endblock %}
